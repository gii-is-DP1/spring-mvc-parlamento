# ACCESO A DATOS:
spring.datasource.url=jdbc:mysql://localhost:3306/parlamento
spring.datasource.username=alumno
spring.datasource.password=alumnoalumno
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.jpa.show-sql=true
# Necesario para soportar nombres de tabla en may√∫scula completamente
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
# Hibernate ddl auto (create, create-drop, update, none): with "update" the database
# schema will be automatically updated accordingly to java entities found in the project
spring.jpa.hibernate.ddl-auto = update
# VISTA
spring.mvc.view.prefix: /WEB-INF/views/
spring.mvc.view.suffix: .jsp
# API CONFIG:
spring.data.rest.basePath=/api
spring.data.rest.defaultMediaType=application/json
# CONFIGURACION DE LDAP EMBEBIDO
spring.ldap.embedded.ldif=classpath:test-server.ldif
spring.ldap.embedded.base-dn=dc=springframework,dc=org
spring.ldap.embedded.port=8389 

