<!DOCTYPE html>
<html>
<head>
    <title>Hello WebSocket</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/main.css" rel="stylesheet">
    <script src="/webjars/jquery/3.1.0/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/app.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="connect">WebSocket connection:</label>
                    <button id="connect" class="btn btn-default" type="submit">Connect</button>
                    <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect
                    </button>
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="nombre">Indique su nombre:</label>
                    <input type="text" id="nombre" class="form-control" placeholder="Tu nombre aqui...">
                </div>
                <div class="form-group">
                    <label for="titulo">Titulo:</label>
                    <input type="text" id="titulo" class="form-control" placeholder="El titulo de tu comentario aqui...">
                </div>
                <div class="form-group">
                    <label for="comentario">Comentar:</label>
                    <input type="text" id="comentario" class="form-control" placeholder="Tu comentario aqui...">
                </div>
                <button id="send" class="btn btn-default" type="submit">Send</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th>Hora</th>
                    <th>Comentarios</th>
                </tr>
                </thead>
                <tbody id="comentarios">
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
